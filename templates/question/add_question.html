{% extends 'base.html' %}
{% block title %}
Add Question
{% endblock %}
{% block content %}
<div class="container mt-3">
    <h1 class="mb-4">Add Question</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1" required>
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2" required>
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3" required>
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correct Option</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="correct_option" id="correct_option1" value="option1"
                    required>
                <label class="form-check-label" for="correct_option1">Option 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="correct_option" id="correct_option2" value="option2">
                <label class="form-check-label" for="correct_option2">Option 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="correct_option" id="correct_option3" value="option3">
                <label class="form-check-label" for="correct_option3">Option 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="correct_option" id="correct_option4" value="option4">
                <label class="form-check-label" for="correct_option4">Option 4</label>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button type="submit" class="btn btn-primary">Add Question</button>
        </div>
    </form>
</div>
{% endblock %}
