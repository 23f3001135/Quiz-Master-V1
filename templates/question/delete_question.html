<!-- let's confirm if user really want to delete the question not chapter -->
{% extends 'base.html' %}
{% block title %}
Delete Question
{% endblock %}
{% block content %}
<div class="container mt-3 text-center">
    <h2>Delete Question</h2>
    <p class="f-3">Are you sure you want to delete the question <strong>{{question.question}}</strong>?</p>
    <form action="{{url_for('delete_question', subject_id=subject.id, chapter_id=chapter.id, quiz_id=quiz.id, question_id=question.id)}}" method="post">
        <input type="submit" value="Delete" class="btn btn-outline-danger">
        <a href="{{url_for('admin_home')}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
