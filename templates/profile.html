{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-1 center">Hello, <span class="text-muted">@{{ user.fullname }}</span></h1>
    <p>Here you can manage your profile and account settings.</p>
    <hr>
    
    <!-- form to update fullname, username, password  -->
    
    <form action="{{ url_for('profile') }}" method="post">

        <div class="container row">
            <h4>Update Profile</h3>
            <div class="form-group mt-3">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="form-control" value="{{ user.fullname }}">
            </div>
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="form-group mt-3">
                <label for="cpassword">Current Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="new_password">New Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
    </form>
    <hr>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
</div>

{% endblock %}
