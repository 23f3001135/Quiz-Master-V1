{% extends 'base.html' %}

{% block title %}
Edit Chapter
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Edit Chapter</h1>
    <form method="POST">
        <div class="form-group
            <label for=" chapter_name">New Chapter Name</label>
            <input type="text" class="form-control" id="chapter_name" name="chapter_name" value="{{ chapter.name }}"
                required>
        </div>
        <div class="form-group">
            <label for="chapter_description">New Chapter Description</label>
            <input type="text" class="form-control" id="chapter_description" name="chapter_description"
                value="{{ chapter.description }}">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary">Update Chapter</button>
        </div>
    </form>
</div>
{% endblock %}
