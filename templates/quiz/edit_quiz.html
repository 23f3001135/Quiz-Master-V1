{% extends 'base.html' %}

{% block title %}
Edit Quiz
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Edit Quiz</h1>
    <form method="POST">
        <div class="form-group">
            <label for="quiz_name">Updated Quiz Name</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz_name" value="{{ quiz.name }}"
                required>
        </div>
        <div class="form-group">
            <label for="quiz_description">Updated Quiz Description</label>
            <input type="text" class="form-control" id="quiz_description" name="quiz_description"
                value="{{ quiz.description }}">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary">Update Quiz</button>
        </div>
    </form>
</div>
{% endblock %}
