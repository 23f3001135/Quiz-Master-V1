<!-- this is add quiz page -->
{% extends 'base.html' %}

{% block title %}
Add Quiz
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Add Quiz</h1>
    <form method="POST">
        <div class="form-group
            <label for=" quiz_name">Quiz Name</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
        </div>
        <div class="form-group">
            <label for="quiz_description">Quiz Description</label>
            <input type="text" class="form-control" id="quiz_description" name="quiz_description">
        </div>
        <div class="mb-3">
            <label for="quiz_date_time" class="form-label">Scheduled Date &amp; Time</label>
            <input type="datetime-local" class="form-control" id="quiz_date_time" name="quiz_date_time" required>
        </div>
        <div class="mb-3">
            <label for="quiz_duration" class="form-label">Quiz Duration (minutes)</label>
            <input type="number" class="form-control" id="quiz_duration" name="quiz_duration" required>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </div>
    </form>
</div>
{% endblock %}
