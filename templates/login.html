{% extends 'base.html' %}

{% block title %}
Login to Quiz Master - Welcome back!
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <!-- header of card -->
                <div class="card-header">
                    <h3 class="card-title mt-2  text-center text-primary">Welcome Back!</h3>
                </div>
                <div class="card-body">
                    <form action="/login" method="POST">
                        <!-- Username input -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your username"
                                name="username" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- don't have account thing -->
                        <div class="mt-2">
                            <p>Don't have an account? <a type="button" class="btn-link"
                                    href="{{ url_for('signup') }}">Sign up</a></p>
                        </div>
                        <!-- summit/login button -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
