{% extends 'base.html' %}

{% block title %}
Edit Subject
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Edit Subject</h1>
    <form method="POST">
        <div class="form-group
            <label for=" subject_name">Updated Subject Name</label>
            <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ subject.name }}"
                required>
        </div>
        <div class="form-group">
            <label for="subject_description">Updated Subject Description</label>
            <input type="text" class="form-control" id="subject_description" name="subject_description"
                value="{{ subject.description }}">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary">Update Subject</button>
        </div>
    </form>
</div>
{% endblock %}
